<!DOCTYPE html>
<html lang="en">
<head>
	<title>25 Var and Ops</title>
</head>
<body>
<h1>JavaScript Data Types, Variables, and Operators</h1>
<p id="results"></p>

	<script>
		// Data Types
		let name = "Lukas Kabigting";					//String
		let age = 14;                               //Number
		let height = "3ft";                         //String
		let nickn = ["wala"," Elly"," Kaslu"];     //Array
        let address = "2333, H Alcalde St Gagalangin Tondo Manila";                         //String
        let emeconmun = 282521403;                  //Number
        let sibno = 0;                              //Number
        let moalav = 10000;                         //Number

        //Displaying Results
        document.getElementById("results").innerHTML = 
        "<p>Name;  "+ name + "</p>" + 
        "<p>Age;  "+ age + "</p>" +
        "<p>Nickname;  "+ nickn + "</p>" +
        "<p>Address;  "+ address + "</p>" +
        "<p>Emergerncy Number;  "+ emeconmun + "</p>" +
        "<p>Sibling Number;  "+ sibno + "</p>" +
        "<p>Monthly Allowance;  "+ moalav + "</p>";
	</script>
</body>
</html>
